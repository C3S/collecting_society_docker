version: '2.4'

networks:
  test_frontend:
  test_backend:

volumes:
  test_postgresql_data:
  test_echoprint_data:
  test_trytond_files:

services:

  test_database:
    build:
      context: ./services/build
      target: database
      args: &buildargs
        ENVIRONMENT: ${ENVIRONMENT}
        WORKDIR: ${WORKDIR}
        TRYTON_VERSION: ${TRYTON_VERSION}
        DEBUGGER_WINPDB: ${DEBUGGER_WINPDB}
        DEBUGGER_DEBUGPY: ${DEBUGGER_DEBUGPY}
    networks:
      - test_backend
    healthcheck:
      test: /shared/healthcheck/database
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./volumes/shared:/shared
      - test_postgresql_data:/var/lib/postgresql/data
    env_file:
      - services/database.env
    environment:
      SERVICE: database

  test_erpserver:
    build:
      context: ./services/build
      target: erpserver
      args: *buildargs
    command: service-deploy
    networks:
      - test_backend
    healthcheck:
      test: /shared/healthcheck/erpserver
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./volumes/shared:/shared
    depends_on:
      test_database:
        condition: service_healthy
      test_fingerprint:
        condition: service_started
    env_file:
      - .env
      - services/erpserver.env
    environment:
      SERVICE: erpserver
      ENVIRONMENT: testing
      POSTGRES_HOSTNAME: test_${POSTGRES_HOSTNAME}
      TRYTON_DATABASE: ${TRYTON_DATABASE}_test

  test_web:
    build:
      context: ./services/build
      target: webgui
      args: *buildargs
    command: tail -f /dev/null
    networks:
      - test_frontend
      - test_backend
    ports:
      - "127.0.0.1:51003:51003"  # debugger
    volumes:
      - ./volumes/shared:/shared
      - test_trytond_files:/var/lib/trytond
    depends_on:
      test_database:
        condition: service_healthy
    env_file:
      - .env
      - services/webapi.env
      - services/webgui.env
    environment:
      SERVICE: webgui
      ENVIRONMENT: testing
      TRYTON_HOSTNAME: test_${TRYTON_HOSTNAME}
      TRYTON_DATABASE: ${TRYTON_DATABASE}_test
      POSTGRES_HOSTNAME: test_${POSTGRES_HOSTNAME}
      WEBAPI_URL: http://test_web:6545
      WEBAPI_CORS: http://test_web:6544

  test_worker:
    build:
      context: ./services/build
      target: worker
      args: *buildargs
    cpu_percent: 50
    mem_limit: 500m
    command: tail -f /dev/null
    healthcheck:
      test: /shared/healthcheck/worker
      interval: 5m
      timeout: 5s
      retries: 5
    networks:
      - test_backend
    volumes:
      - ./volumes/shared:/shared
    depends_on:
      test_erpserver:
        condition: service_healthy
      test_fingerprint:
        condition: service_started
    env_file:
      - .env
      - services/worker.env
    environment:
      SERVICE: worker
      ENVIRONMENT: testing
      TRYTON_HOSTNAME: test_${TRYTON_HOSTNAME}
      TRYTON_DATABASE: ${TRYTON_DATABASE}_test
      POSTGRES_HOSTNAME: test_${POSTGRES_HOSTNAME}
      PGPASSWORD: s0secret!!
      ECHOPRINT_HOSTNAME: test_${ECHOPRINT_HOSTNAME}
      DEBUGGER_WINPDB: 0
      DEBUGGER_DEBUGPY: 0

  test_browser:
    build:
      context: ./services/build
      target: browser
      args:
        ENVIRONMENT: ${ENVIRONMENT}
        WORKDIR: ${WORKDIR}
        DEBUGGER_WINPDB: ${DEBUGGER_WINPDB}
        DEBUGGER_DEBUGPY: ${DEBUGGER_DEBUGPY}
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - test_frontend
    depends_on:
      test_web:
        condition: service_started
    environment:
      SERVICE: browser

  test_fingerprint:
    build:
      context: ./services/build
      target: fingerprint
      args: *buildargs
    command: service-deploy
    healthcheck:
      test: /shared/healthcheck/fingerprint
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./volumes/shared:/shared
      - test_echoprint_data:/opt/echoprint-data
    networks:
      - test_backend
    env_file:
      - .env
    environment:
      SERVICE: fingerprint
      ENVIRONMENT: testing
